<div id="chat-container" class="z-10 relative flex flex-col flex-grow w-full max-w-4xl p-4 mb-4 rounded-xl overflow-hidden">  
  <div id="chat-box" class="flex-1 overflow-y-auto p-4 mt-8 rounded-lg space-y-4 hidden">
    <div id="mobile-instructions"
         class="block md:hidden flex h-full items-center justify-center text-center text-sm text-neutral-200">
      <div class="flex flex-col items-center justify-center space-y-2 max-w-sm mx-auto">
        <p class="text-md md:text-3xl leading-tight">
          You’ve got 40 seconds to capture your prospect’s attention — will your pitch make them lean in or walk away?
        </p>
      </div>
    </div>
  </div>

  <form id="chat-form" class="relative md:absolute md:top-1/4 md:left-1/2 md:transform md:-translate-x-1/2 md:-translate-y-1/2 w-full max-w-4xl flex items-center bg-neutral-700 rounded-3xl px-4 py-2 shadow-lg h-16 md:h-20 mt-16 md:mt-0">
    <input 
      id="user-input" 
      type="text" 
      class="flex-grow h-full bg-transparent text-neutral-900 dark:text-white placeholder-neutral-400 focus:outline-none px-3"
      placeholder="Click the mic to start your pitch, click again to end your pitch..." 
    />
    <button 
      type="submit"
      id="send-button"
      class="hidden w-8 h-8 md:w-11 md:h-11 flex items-center justify-center bg-neutral-800 rounded-3xl text-white shadow-md transition mr-2"
      aria-label="Send message"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
          viewBox="0 0 24 24" stroke="currentColor" 
          class="w-3 h-3 md:w-5 md:h-5 text-blue-300">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M5 10l7-7m0 0l7 7m-7-7v18" />
      </svg>
    </button>

    <button 
      type="submit"
      id="mic-button"
      class=" w-8 h-8 md:w-11 md:h-11 flex items-center justify-center bg-neutral-800 rounded-3xl text-white shadow-md transition"
      aria-label="Start voice input"
    >
      <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-4 h-4 md:w-6 md:h-6 text-red-500">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 18.25v1.5M8.25 12a3.75 3.75 0 007.5 0V5.75a3.75 3.75 0 00-7.5 0V12z" />
      </svg>
    </button>

  </form>
</div>
