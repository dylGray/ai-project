<div class="z-50 absolute top-6 left-3 md:left-6 w-auto flex flex-row md:flex-col gap-3 justify-start">
    <a href="/login" 
        class="bg-white text-neutral-900 font-medium px-4 py-2 rounded-lg shadow-md hover:bg-neutral-200 transition duration-200 flex items-center justify-center">
        <i class="fa-solid fa-right-from-bracket"></i>
    </a>
    <button id="new-chat-btn" type="button" 
        class="bg-white text-neutral-900 font-medium px-4 py-2 rounded-lg shadow-md hover:bg-neutral-200 transition duration-200 flex items-center gap-2">
        <i class="fa-solid fa-arrows-rotate"></i>
    </button>
    {% if is_admin %}
        <a href="/download" 
           class="bg-white text-neutral-900 font-medium px-4 py-2 rounded-lg shadow-md hover:bg-neutral-200 transition duration-200 flex items-center justify-center">
            <i class="fa-solid fa-download"></i>
        </a>
    {% endif %}
    <button id="theme-toggle" type="button" 
        class="bg-white text-neutral-900 font-medium px-4 py-2 rounded-lg shadow-md hover:bg-neutral-200 transition duration-200 flex items-center justify-center">
        <i class="fa-solid fa-moon"></i>
    </button>
</div>

<!-- Desktop only: User email badge on right -->
{% if session and session.get('email') %}
<div class="hidden md:flex fixed top-6 right-6 items-center gap-2 z-50">
    <span class="bg-gradient-to-r from-[#0A84FF] via-blue-500 to-blue-600 text-white font-semibold px-3 py-1 rounded-full shadow text-sm" style="color: #fff !important;">{{ session['email'] }}</span>
</div>
{% endif %}
