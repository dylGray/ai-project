<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body:not(.dark-mode) .login-container input[type="email"] {
      background: #fff !important;
      color: #18181b !important;
    }
    body:not(.dark-mode) .login-container input[type="email"]::placeholder {
      color: #64748b !important; /* slate-400 */
    }
    body:not(.dark-mode) .login-container .signin-btn {
      color: #fff !important;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white flex items-center justify-center min-h-screen px-4">
  <div class="fixed top-4 left-4 z-50">
    <button id="theme-toggle" type="button" class="bg-white text-neutral-900 font-medium px-4 py-2 rounded-lg shadow-md hover:bg-neutral-200 transition duration-200 flex items-start gap-2">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>
  <div class="w-full max-w-md">
    <form action="/login" method="POST" class="login-container bg-neutral-800 rounded-2xl shadow-xl p-8 space-y-6 animate-fade-in">
      <div class="text-center">
        <img src="{{ url_for('static', filename='images/tps-logo.webp') }}" alt="Priority Pitch Logo" class="mx-auto mb-5 w-10 h-10" />
        <h1 class="text-3xl font-bold tracking-tight">Welcome!</h1>
        <p class="text-sm text-neutral-400 mt-2">Sign in with your company email to get started.</p>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-2">Company Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@company.com"
          class="w-full px-4 py-3 rounded-lg bg-neutral-700 text-white placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="signin-btn w-full bg-blue-600 hover:bg-blue-700 transition-colors px-4 py-3 rounded-lg font-semibold text-white"
      >
        Sign In
      </button>
    </form>

    <p class="text-center text-xs text-neutral-500 mt-6">
      Â© 2025 Priority Pitch. All rights reserved.
    </p>
  </div>
  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
