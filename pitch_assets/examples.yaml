  - title: "Pitch to Field Sales Rep"
    audience: "Territory sales rep"
    word_count: 108
    reading_level: "4th grade"
    content: |
      Then you lose the deal—to someone who showed up later, but got taken seriously. Your quota is slipping. Your manager is asking questions. And that commission you were counting on? Gone to someone else's pocket.

      Meanwhile, your competitors are closing deals faster because they know which prospects are ready to buy. They're not wasting time on tire kickers.

      We believe you shouldn't be punished for doing the hard work.

      The Priority Sale gives you tools to find better deals, sooner. You'll know which prospects are hot before you drive across town. You'll walk into meetings with buyers who are ready to sign, not just browse.

