  - title: "Pitch to Sales Enablement Leader"
    audience: "Director of Sales Enablement"
    word_count: 160
    reading_level: "6th grade"
    content: |
      You've rolled out new tools, new content, new tech. But nothing seems to stick.

      Sellers revert to what they know. Coaching doesn't land. And leadership asks why nothing's changing.
      Meanwhile, your competitors are seeing real adoption. Their reps are actually using new methodologies and closing more deals. Your investment in enablement feels wasted while their teams are pulling ahead in the market.

      Every quarter, you launch another initiative. More training sessions, more resources, more "game-changing" platforms. But your sales metrics stay flat. Your reps nod in meetings, then go back to their old ways the moment they're on calls. We believe enablement should drive change, not chase it.

      The Priority Sale helps reps internalize a new way to sell—one that aligns with how buyers buy. Instead of overwhelming them with more tools, we help them master the fundamentals that actually move deals forward. Your reps will embrace change because it makes their jobs easier, not harder.

      So you'll stop pushing tools and start building habits.
    evaluation:
      type: "ok"
      strengths:
        - Relevant to enablement
        - Clear emotional tone
      weaknesses:
        - Threat could be more urgent
        - Slightly long
      improvements:
        - Trim and make stakes clearer

